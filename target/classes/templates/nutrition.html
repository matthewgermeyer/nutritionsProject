<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css"/>
</head>
<body>
<h1 class="text-center">Create a Nutrition!</h1>
<div class="container">
<form action="#" th:action="@{/nutrition}" th:object="${nutrition}" method="post">
    <input type="hidden" th:value="${productId}" name="productId" />
    <p class="text-center">Product: <input type="text" th:field="*{product}" /></p>
    <p class="text-center" th:if="${#fields.hasErrors('product')}" th:errors="*{product}">Product Error</p>

    <p class="text-center">Calories: <input type="text" th:field="*{calories}" /></p>
    <p class="text-center" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}">Calories Error</p>

    <p class="text-center">Carbs: <input type="text" th:field="*{carbs}" /></p>
    <p class="text-center" th:if="${#fields.hasErrors('carbs')}" th:errors="*{carbs}">Carbs Error</p>

    <p class="text-center">Clean: <input type="text" th:field="*{clean}" /></p>
    <p class="text-center" th:if="${#fields.hasErrors('clean')}" th:errors="*{clean}">Clean Error</p>


<div class="text-center">
    <br/>
    Food Type?
    <select name = "foodType">
        <option th:each="foodType : ${foodType}"
                th:value="${foodType}"
                th:text="${foodType}"></option>
    </select>
</div>

    <p class ="text-center ">

        <input type="submit" value="Submit" />

        <input type="reset" value="Reset" />

        <a href="/nutritions" class="btn btn-info text-center  " role="button">Cancel</a>

       </p>


</form>

    <blockquote>
        <p class="text-center ">“Let food be thy medicine and medicine be thy food”  </p>
        <footer class="text-center ">Hippocrates</footer>
    </blockquote>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</body>
</html>
