<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css"/>

</head>
<body>
<h1 class="text-center">Products Table</h1>

<div th:if="${not #lists.isEmpty(products)}">

    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th class="text-center"> Id</th>
            <th class="text-center"> Name</th>
            <th class="text-center"> Company</th>

        </tr>
        <tr th:each="product:${products}">

            <td align="center"><a th:href="@{'/product/' + ${product.id}}" th:text="${product.id}"></a></td>

            <td class="text-center" th:text="${product.name}"></td>
            <td class="text-center" th:text="${product.company}"></td>
        </tr>
    </table>
</div>
<div class = "text-center">
    <a href="/product"><button>New Product! </button></a>


    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Sign Out"/>
    </form>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

</body>
</html>
